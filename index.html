<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags for Google -->
  <title>Australian Healthcare Marketing Platform | AHPRA Compliant Social Media & Content</title>

  <meta name="author" content="JB SAAS Healthcare Platform" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="Australian Healthcare Marketing Platform" />
  <meta property="og:description" content="AHPRA compliant marketing tools for Australian healthcare professionals" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://brand-burst-blitz.lovableproject.com" />
  <meta property="og:image" content="https://brand-burst-blitz.lovableproject.com/jbsaaslogo.png" />

  <meta name="twitter:title" content="Australian Healthcare Marketing Platform" />
  <meta name="twitter:description" content="AHPRA compliant marketing tools for Australian healthcare professionals" />
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://brand-burst-blitz.lovableproject.com" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/jbsaaslogo.png" as="image" />
  
  <!-- Structured Data for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Australian Healthcare Marketing Platform",
    "description": "AHPRA compliant marketing platform for Australian healthcare professionals",
    "url": "https://brand-burst-blitz.lovableproject.com",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "149",
      "priceCurrency": "AUD",
      "availability": "https://schema.org/InStock"
    },
    "provider": {
      "@type": "Organization",
      "name": "JB SAAS",
      "url": "https://brand-burst-blitz.lovableproject.com"
    }
  }
  </script>
  
  <!-- Embed Support - Allow iframe embedding -->
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://*.com https://*.com.au https://*.org https://*.net;">
  
  <!-- Performance Optimization -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

  <div id="root" class="min-h-screen bg-background">

  <!-- App Entry Point -->

  <!-- Google Analytics 4 (when configured by user) -->
